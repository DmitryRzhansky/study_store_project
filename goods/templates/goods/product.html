{% extends "main/base.html" %}
{% load static %}


{% block content %}
        <div class="content">
        <h1>Товар</h1>

        <div class="cart-item">
            <div class="item-row" style="gap: 1.5rem; flex-wrap: wrap;">
                <!-- Изображение товара -->
                <div>
                    <img src="../deps/images/goods/1.jpg"
                        class="product-image product-image-fixed" 
                        data-bs-toggle="modal" data-bs-target="#imageModal1" alt="Товар">
                </div>

                <!-- ID товара -->
                <div>
                    <p class="product_id mt-3">id: 002654</p>
                </div>

                <!-- Описание и кнопка -->
                <div>
                    <p>Цена: <strong>1</strong></p>
                    <h5>name</h5>
                    <p>about</p>
                    <button class="checkout-button add-to-cart">Добавить в корзину</button>
                </div>
            </div>
        </div>

        <!-- Модальное окно изображения -->
        <div class="modal" id="imageModal1">
            <div class="modal-content">
                <span class="close">&times;</span>
                <img src="../deps/images/goods/1.jpg" 
                     class="product-image-fixed" alt="Изображение товара">
            </div>
        </div>
    </div>
{% endblock content %}
